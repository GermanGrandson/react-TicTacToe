<html>
  <head>

    <style>
      .board{
        display: flex;
        width: 600px;
        height: 600px;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: flex-start;
      }

      <div class='square'></div>
      <div class='square'></div>
      <div class='square'></div>
      <div class='square'></div>
      <div class='square'></div>
      <div class='square'></div>
    </div>

  </body>

  <script>
    var playerOne = 'X'
    var playerTwo = 'O'
    var currentTurn = playerOne
    var board = document.querySelector('.board')
    board.addEventListener('click', function(e){
      e.target.innerHTML = currentTurn
    })

  </script>

</html>
